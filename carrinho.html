<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinhos de Compras</title>
    <link rel="stylesheet" href="carrinhos.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <span>Carrinho de compras</span>
    </header>
    <main>
        <div class="page-title">Seu Carrinho</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Pre√ßo</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="escrivaninha.jpg" alt="">
                                    <div class="info">
                                        <div class="name">Escrivaninha</div>
                                    </div>
                                </div>
                            </td>
                            <td class="price">R$ 199,00</td>
                            <td>
                                <div class="qty">
                                    <button class="decrement"><i class="bx bx-minus"></i></button>
                                    <span class="quantity">1</span>
                                    <button class="increment"><i class="bx bx-plus"></i></button>
                                </div>
                            </td>
                            <td class="total">R$ 199,00</td>
                            <td>
                                <button class="remove"><i class="bx bx-x"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <header>Resumo da compra</header>
                    <div class="info">
                        <div><span>Sub-total</span><span class="subtotal">R$ 199,00</span></div>
                        <div><span>Frete</span><span>Gratuito</span></div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span class="total">R$ 199,00</span>
                    </footer>
                </div>
                <button>Finalizar Compra</button>
            </aside>
        </div>
    </main>
    <script src="carrinho.js"></script>
</body>
</html>
